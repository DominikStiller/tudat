[COMMON]
doc_needs_build = True
project_api = ./tudat-multidoc/docstrings
build_script = build.sh

[ENV]
build_tests = 0
run_tests = 0
build_dir = cmake-build-release

[tudat]documented_output
project_src = ./tudat
documented_output = .tudat-documented
project_type = cpp
project_sphinx_source = docs/sphinx/source
project_doxygen_source = docs/doxygen
sphinx_output_directory = .docs-output/tudat/sphinx
doxygen_output_directory = .docs-output/tudat/doxygen

[tudatpy]
project_src = ./tudatpy
documented_output = .tudatpy-documented
project_type = py
project_sphinx_source = docs/source
sphinx_output_directory = .docs-output/tudatpy

